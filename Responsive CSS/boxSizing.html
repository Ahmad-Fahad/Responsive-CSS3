<!DOCTYPE html>
<html>
<head>
	<title>Box Sizing</title>
	<style type="text/css">
		.box_1 {
			width: 300px;
			height: 100px;
			border: 1px solid red;
			<!--- without using box sozing the width will be summation of border and padding ----->
			box-sizing: border-box;
		}
		.box_2 {
			width: 300px;
			height: 100px;
			padding: 50px;
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<div class="box_1">
		<p>Past is histry<br>future is mystry<br>present is gift<br>and that is why present is present</p>
	</div>
	<br>
	<div class="box_2">
		<p>Past is histry<br>future is mystry<br>present is gift<br>and that is why present is present</p>
	</div>
</body>
</html>
